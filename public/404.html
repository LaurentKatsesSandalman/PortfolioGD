<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirige toute URL non trouvée vers index.html,
      // en préservant le chemin pour React Router
      const redirectTo = "/PortefolioWeb/";
      const pathname = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace(redirectTo + "#" + pathname + search + hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
